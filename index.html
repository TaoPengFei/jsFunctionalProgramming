<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TCO Perf testing</title>
  </head>
  <body>
    <p>Please check developer console for results</p>

    <script type="text/javascript">
    var i = 1;
    function powTCO(result, base, power) {
      if (power === 0) {
          return 1;
      }
      else if(power === 1) {
          return result;
      }
      else {
          ++i;
          return powTCO(result * base, base, power - 1);
      }
    }

    function pow(base, power) {
        return powTCO(base, base, power);
    }
    //13969
    console.error(pow(1, 36252));
    console.error(i);
    </script>
  </body>
</html>
